<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Submission Box-Login</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


<div id="header">Submission Box</div>

<form class="box login" action="Authentication.php" method="post">

	<fieldset class="boxBody">
	  <label>Username</label>
	  <input type="text" name="username" id="username" tabindex="1" required>
	  <label>Password</label>
	  <input type="password" name="password" id="password" tabindex="2" required>
	</fieldset>

	<footer>
	  <label><input type="checkbox" tabindex="3">Keep me logged in</label>
	  <input type="submit" class="btnLogin" value="Login" tabindex="4">
	</footer>

</form>

</body>
</html>
